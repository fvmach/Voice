[build]
builder = "NIXPACKS"
buildCommand = "pip install -r requirements.txt && cd Conversations && npm ci && cd client && npm ci && npm run build"

[deploy]
startCommand = "cd 'Signal SP Session' && python server.py"
healthcheckPath = "/health"
healthcheckTimeout = 300
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 3

[deploy.env]
DEPLOYMENT_ENVIRONMENT = "railway"
