services:
  # Unified Cross-Channel AI Agents Service
  # Runs both Python conversation relay and Node.js conversations API
  - type: web
    name: cross-channel-ai-agents
    runtime: python3
    buildCommand: |
      # Install Python dependencies
      pip install -r requirements.txt
      python -c "from config.environment import get_env_manager; print('Environment setup complete')"
      
      # Install Node.js dependencies for Conversations API
      cd Conversations
      npm install
      npm run render-postbuild
      cd ..
      
      # Make startup script executable
      chmod +x start_unified_server.py
    startCommand: python start_unified_server.py
    plan: starter
    env:
      - key: DEPLOYMENT_ENVIRONMENT
        value: render
      - key: PORT
        generateValue: true
      - key: NODE_ENV
        value: production
      - key: RENDER_SERVICE_NAME
        fromService:
          type: web
          name: cross-channel-ai-agents
          property: name
      - key: CLIENT_URL
        fromService:
          type: web
          name: cross-channel-ai-agents
          property: url
      # Twilio Configuration
      - key: TWILIO_ACCOUNT_SID
        sync: false
      - key: TWILIO_AUTH_TOKEN
        sync: false
      - key: TWILIO_INTELLIGENCE_SERVICE_SID
        sync: false
      # OpenAI Configuration
      - key: OPENAI_API_KEY
        sync: false
      # Segment Configuration
      - key: SEGMENT_SPACE_ID
        sync: false
      - key: SEGMENT_ACCESS_SECRET
        sync: false
      # Debug Configuration
      - key: DEBUG_MODE
        value: false
    healthCheckPath: /health

  # Signal Analytics Server (Optional - can be combined with main service)
  - type: web
    name: signal-analytics
    runtime: python3
    buildCommand: |
      cd "Signal SP Session"
      pip install -r requirements.txt
    startCommand: |
      cd "Signal SP Session"
      python server.py
    plan: starter
    env:
      - key: DEPLOYMENT_ENVIRONMENT
        value: render
      - key: PORT
        generateValue: true
      - key: RENDER_SERVICE_NAME
        fromService:
          type: web
          name: signal-analytics
          property: name
      - key: TWILIO_ACCOUNT_SID
        sync: false
      - key: TWILIO_AUTH_TOKEN
        sync: false
      - key: OPENAI_API_KEY
        sync: false
    healthCheckPath: /health

  # Intelligence Webhook Server (Optional - can be combined with main service)
  - type: web
    name: intelligence-webhook
    runtime: python3
    buildCommand: |
      cd "Conversational Intelligence"
      pip install flask python-dotenv colorama twilio
    startCommand: |
      cd "Conversational Intelligence"
      python server.py
    plan: starter
    env:
      - key: DEPLOYMENT_ENVIRONMENT
        value: render
      - key: PORT
        generateValue: true
      - key: RENDER_SERVICE_NAME
        fromService:
          type: web
          name: intelligence-webhook
          property: name
      - key: TWILIO_ACCOUNT_SID
        sync: false
      - key: TWILIO_AUTH_TOKEN
        sync: false
    healthCheckPath: /health

databases:
  - name: conversations-db
    plan: starter
    databaseName: conversations
    user: conversations_user

  - name: analytics-redis
    plan: starter
    type: redis