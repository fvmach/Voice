<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Twilio Conversational AI Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #00041c;
      color: #ffffff;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      display: flex;
      flex-direction: row;
      height: 100%;
      width: 100%;
    }

    .panel-header {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      align-items: center;
      background: linear-gradient(to right, #ff3c41, #6c47ff);
      padding: 1rem 2rem;
      height: 70px;
    }

    .left-panel .panel-header {
      border-right: 2px solid #00041c;
      /* whitespace divider */
    }

    .right-panel .panel-header {
      border-left: 2px solid #00041c;
    }

    .left-panel,
    .right-panel {
      display: flex;
      flex-direction: column;
      height: 100%;
      min-width: 300px; /* Minimum panel width */
    }

    .left-panel {
      width: 50%; /* Default to 50% */
    }

    .right-panel {
      flex: 1; /* Take remaining space */
    }

    .splitter {
      width: 6px;
      background: linear-gradient(to bottom, #ff3c41, #6c47ff);
      cursor: col-resize;
      position: relative;
      border-left: 1px solid #00041c;
      border-right: 1px solid #00041c;
      transition: background 0.2s ease;
    }

    .splitter:hover {
      background: linear-gradient(to bottom, #ff5c61, #8c67ff);
      box-shadow: 0 0 10px rgba(255, 60, 65, 0.4);
    }

    .splitter::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 4px;
      height: 40px;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 2px;
    }

    .left-panel {
      background-color: #00041c;
    }

    .right-panel {
      background-color: #0b0f3b;
      overflow-y: auto;
    }

    .panel-content {
      padding: 1rem 2rem;
    }


    .toolbar {
      display: flex;
      gap: 1rem;
      padding: 0.5rem 2rem;
      background-color: #080e35;
      align-items: center;
    }

    .toolbar label {
      font-size: 0.85rem;
      color: #ccc;
    }

    .toolbar input {
      padding: 4px 8px;
      border-radius: 4px;
      border: none;
      font-size: 0.85rem;
    }

    #eventFeed {
      flex: 1;
      overflow-y: auto;
      padding: 1rem 2rem;
      background-color: #050b2a;
    }

    .event {
      margin-bottom: 1rem;
      padding: 1rem;
      border-left: 4px solid #ff3c41;
      background: #111636;
      border-radius: 4px;
      box-shadow: 0 0 5px rgba(255, 60, 65, 0.2);
    }

    .event.prompt {
      border-left-color: #00d08a;
    }

    .event.tts {
      border-left-color: #03a9f4;
    }

    .event.interrupt {
      border-left-color: #ff9800;
      animation: flash 0.8s ease-in-out 2;
    }

    .event.error {
      border-left-color: #ff3c41;
    }

    .event-type {
      font-weight: bold;
      color: #6c47ff;
    }

    pre.event-value {
      white-space: pre-wrap;
      color: #9ecfff;
      font-family: monospace;
      margin-top: 0.5rem;
    }

    @keyframes flash {

      0%,
      100% {
        background-color: #111636;
      }

      50% {
        background-color: #3c0900;
      }
    }

    .metrics {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      padding-bottom: 1rem;
    }

    .metric-tile {
      flex: 1 1 30%;
      background-color: #1b2159;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(108, 71, 255, 0.2);
      text-align: center;
    }

    .metric-tile h2 {
      font-size: 1.8rem;
      color: #00d08a;
      margin: 0;
    }

    .metric-tile p {
      margin: 0.5rem 0 0;
      color: #ccc;
      font-size: 0.9rem;
    }

    canvas {
      background: #111636;
      border-radius: 8px;
      padding: 1rem;
      margin-top: 1rem;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>

<body>
  <div class="container">

    <div class="left-panel">
      <!-- Left Panel Header -->
      <div class="panel-header">
        <h1>Conversation Relay Events</h1>
        <span>Live Monitor</span>
      </div>


      <div class="toolbar">
        <label><input type="checkbox" id="autoScroll" checked /> Auto-Scroll</label>
        <label>Filter: <input type="text" id="filterInput" placeholder="type=prompt, interrupt..." /></label>
      </div>

      <div id="eventFeed"></div>
    </div>

    <!-- Resizable Splitter -->
    <div class="splitter" id="splitter"></div>

    <div class="right-panel">
      <!-- Right Panel Header -->
      <div class="panel-header">
        <h1>Conversational Intelligence</h1>
        <span>Live Dashboard</span>
      </div>
      <div class="panel-content">

        <div class="metrics">
          <div class="metric-tile">
            <h2 id="totalCalls">0</h2>
            <p>Total Calls</p>
          </div>
          <div class="metric-tile">
            <h2 id="avgCSAT">0.00</h2>
            <p>Avg CSAT</p>
          </div>
          <div class="metric-tile">
            <h2 id="avgCES">0.00</h2>
            <p>Avg CES</p>
          </div>
          <div class="metric-tile">
            <h2 id="hallucinationCount">0</h2>
            <p>Total Hallucinations</p>
          </div>
          <div class="metric-tile">
            <h2 id="legalRiskScore">0</h2>
            <p>Legal Risk Score</p>
          </div>
          <div class="metric-tile">
            <h2 id="sentimentPositive">0</h2>
            <p>Positive Sentiment</p>
          </div>
          <div class="metric-tile">
            <h2 id="sentimentNeutral">0</h2>
            <p>Neutral Sentiment</p>
          </div>
          <div class="metric-tile">
            <h2 id="sentimentNegative">0</h2>
            <p>Negative Sentiment</p>
          </div>
        </div>
      </div>

      <canvas id="callsPerDay" height="200"></canvas>
      <canvas id="csatTrend" height="200"></canvas>
      <canvas id="hallucinationPie" height="200"></canvas>
    </div>
  </div>

  <script>
    // Resizable Splitter Functionality
    const splitter = document.getElementById('splitter');
    const leftPanel = document.querySelector('.left-panel');
    const rightPanel = document.querySelector('.right-panel');
    const container = document.querySelector('.container');
    
    let isResizing = false;
    
    splitter.addEventListener('mousedown', (e) => {
      isResizing = true;
      document.body.style.cursor = 'col-resize';
      document.body.style.userSelect = 'none'; // Prevent text selection during resize
      
      // Prevent default to avoid any unwanted behavior
      e.preventDefault();
    });
    
    document.addEventListener('mousemove', (e) => {
      if (!isResizing) return;
      
      const containerRect = container.getBoundingClientRect();
      const newLeftWidth = e.clientX - containerRect.left;
      const containerWidth = containerRect.width;
      
      // Calculate percentage, but enforce minimum widths
      const minWidth = 300; // 300px minimum
      const maxLeftWidth = containerWidth - minWidth - 6; // Account for splitter width
      
      if (newLeftWidth >= minWidth && newLeftWidth <= maxLeftWidth) {
        const leftPercentage = (newLeftWidth / containerWidth) * 100;
        leftPanel.style.width = `${leftPercentage}%`;
      }
    });
    
    document.addEventListener('mouseup', () => {
      isResizing = false;
      document.body.style.cursor = '';
      document.body.style.userSelect = '';
    });
    
    // Double-click to reset to 50/50 split
    splitter.addEventListener('dblclick', () => {
      leftPanel.style.width = '50%';
    });

    // Main Dashboard JavaScript
    const ws = new WebSocket(`ws://${location.host}/dashboard-ws`);
    const feed = document.getElementById("eventFeed");
    const filterInput = document.getElementById("filterInput");
    const autoScrollCheckbox = document.getElementById("autoScroll");
    const beep = document.getElementById("interruptBeep");

    function aggregateAll(data) {
      const result = {
        avgCSAT: 0,
        avgCES: 0,
        count: 0,
        hallucination_count: 0,
        legal_risk_score: 0,
        positive_sentiment: 0,
        neutral_sentiment: 0,
        negative_sentiment: 0
      };

      let csatTotal = 0, csatCount = 0;
      let cesTotal = 0, cesCount = 0;

      for (const entry of Object.values(data)) {
        result.count += entry.count || 0;
        result.hallucination_count += entry.hallucination_count || 0;
        result.legal_risk_score += entry.legal_risk_score || 0;
        result.positive_sentiment += entry.positive_sentiment || 0;
        result.neutral_sentiment += entry.neutral_sentiment || 0;
        result.negative_sentiment += entry.negative_sentiment || 0;

        if (entry.avgCSAT && entry.count) {
          csatTotal += entry.avgCSAT * entry.count;
          csatCount += entry.count;
        }
        if (entry.avgCES && entry.count) {
          cesTotal += entry.avgCES * entry.count;
          cesCount += entry.count;
        }
      }

      result.avgCSAT = csatCount ? csatTotal / csatCount : 0;
      result.avgCES = cesCount ? cesTotal / cesCount : 0;

      return result;
    }


    async function refreshAggregates() {
      const res = await fetch("/intel-aggregates");
      const data = await res.json();
      const row = aggregateAll(data); // not just today

      document.getElementById("totalCalls").innerText = row.count;
      document.getElementById("avgCSAT").innerText = row.avgCSAT.toFixed(2);
      document.getElementById("avgCES").innerText = row.avgCES.toFixed(2);
      document.getElementById("hallucinationCount").innerText = row.hallucination_count;
      document.getElementById("legalRiskScore").innerText = row.legal_risk_score;
      document.getElementById("sentimentPositive").innerText = row.positive_sentiment;
      document.getElementById("sentimentNeutral").innerText = row.neutral_sentiment;
      document.getElementById("sentimentNegative").innerText = row.negative_sentiment;
    }

    let callsChart, csatChart, hallucinationChart;

    function createCharts(aggregates) {
      const labels = Object.keys(aggregates);
      const callCounts = labels.map(k => aggregates[k].count);
      const csatAverages = labels.map(k => aggregates[k].avgCSAT);
      const hallucinationCounts = labels.map(k => aggregates[k].hallucination_count);

      const callsCtx = document.getElementById("callsPerDay").getContext("2d");
      const csatCtx = document.getElementById("csatTrend").getContext("2d");
      const hallucCtx = document.getElementById("hallucinationPie").getContext("2d");

      callsChart = new Chart(callsCtx, {
        type: 'bar',
        data: {
          labels,
          datasets: [{
            label: 'Calls per Day',
            data: callCounts
          }]
        }
      });

      csatChart = new Chart(csatCtx, {
        type: 'line',
        data: {
          labels,
          datasets: [{
            label: 'Avg CSAT',
            data: csatAverages
          }]
        }
      });

      hallucinationChart = new Chart(hallucCtx, {
        type: 'pie',
        data: {
          labels: labels,
          datasets: [{
            label: 'Hallucinations',
            data: hallucinationCounts
          }]
        }
      });
    }


    window.addEventListener("DOMContentLoaded", async () => {
      // Fetch aggregates and create charts
      const aggregateRes = await fetch("/intel-aggregates");
      const aggregateData = await aggregateRes.json();
      createCharts(aggregateData);

      // Populate metric tiles
      await refreshAggregates();
      setInterval(refreshAggregates, 30000);

      // Load historical events
      const eventsRes = await fetch("/intel-events");
      const events = await eventsRes.json();
      events.forEach(data => {
        const type = "intelligence";
        const div = document.createElement("div");
        div.className = `event ${type}`;
        div.innerHTML = `
      <div class="event-type">${type}</div>
      <pre class="event-value">${JSON.stringify(data, null, 2)}</pre>
    `;
        feed.appendChild(div);
      });

      if (autoScrollCheckbox.checked) {
        feed.scrollTop = feed.scrollHeight;
      }
    });

    ws.onmessage = (event) => {
      const data = JSON.parse(event.data);
      const type = data.type || "unknown";

      // Metrics update
      if (type === "intelligence" && data.data?.operators) {
        const csats = [];
        const cess = [];

        data.data.operators.forEach(op => {
          const name = op.name.toLowerCase();
          if (name.includes("csat")) {
            const match = op.text_result?.match(/CSAT Score: (\d)/i);
            if (match) csats.push(parseFloat(match[1]));
            else if (op.predicted_probability != null) csats.push(op.predicted_probability);
          } else if (name.includes("ces")) {
            const match = op.text_result?.match(/CES Score: (\d)/i);
            if (match) cess.push(parseFloat(match[1]));
            else if (op.predicted_probability != null) cess.push(op.predicted_probability);
          }
        });

        if (csats.length) {
          const avgCSAT = csats.reduce((a, b) => a + b, 0) / csats.length;
          document.getElementById("avgCSAT").innerText = avgCSAT.toFixed(2);
        }

        if (cess.length) {
          const avgCES = cess.reduce((a, b) => a + b, 0) / cess.length;
          document.getElementById("avgCES").innerText = avgCES.toFixed(2);
        }

        const callsElem = document.getElementById("totalCalls");
        callsElem.innerText = (parseInt(callsElem.innerText, 10) || 0) + 1;
      }

      // Visual event log
      const div = document.createElement("div");
      div.className = `event ${type}`;
      div.innerHTML = `
        <div class="event-type">${type}</div>
        <pre class="event-value">${JSON.stringify(data.data || {}, (k, v) =>
        typeof v === "number" && isNaN(v) ? null : v, 2)}</pre>
      `;

      const filterText = filterInput.value.toLowerCase();
      if (!type.toLowerCase().includes(filterText)) {
        div.style.display = "none";
      }

      feed.prepend(div);

      if (type === "interrupt") {
        beep.volume = 0.4;
        beep.currentTime = 0;
        beep.play();
      }

      if (autoScrollCheckbox.checked) {
        feed.scrollTop = 0;
      }
    };


  </script>
</body>

</html>
