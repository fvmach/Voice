version: '3.8'

services:
  conversation-relay:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: conversation-relay-server
    ports:
      - "8080:8080"
    environment:
      - PYTHONUNBUFFERED=1
      - ENVIRONMENT=development
      # Add your environment variables here
      # - TWILIO_ACCOUNT_SID=${TWILIO_ACCOUNT_SID}
      # - TWILIO_AUTH_TOKEN=${TWILIO_AUTH_TOKEN}
      # - OPENAI_API_KEY=${OPENAI_API_KEY}
    env_file:
      - .env
    volumes:
      # Mount the data directory for persistence
      - ./Signal SP Session/data:/app/Signal SP Session/data
      # Mount logs if needed
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Add a simple web interface or monitoring
  # nginx:
  #   image: nginx:alpine
  #   container_name: conversation-relay-nginx
  #   ports:
  #     - "80:80"
  #   volumes:
  #     - ./nginx.conf:/etc/nginx/nginx.conf:ro
  #   depends_on:
  #     - conversation-relay
  #   restart: unless-stopped

networks:
  default:
    name: conversation-relay-network